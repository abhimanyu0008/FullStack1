<div class="container">
    <h2 class="text-center">Update Course</h2>
    <form>
        <div class="form-group">
            <label for="id"> Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="course.id" name="id">
        </div>
        <div class="form-group">
            <label for="description"> Couse Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="course.description" name="description">
        </div>
        <div class="form-group">
            <label for="title">Couse Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="course.title" name="title">
         </div>
        <button class="btn btn-success mt-2" type="submit" (click)="updateCourse()">Update Couse</button>
    </form>
</div>
